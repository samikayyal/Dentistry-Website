{% extends "base.html" %}

{% block title %}Server Error - Dentistry Quiz{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-red-600">500</h1>
            <h2 class="text-3xl font-semibold text-white mt-4">Server Error</h2>
            <p class="text-gray-400 mt-4">
                Something went wrong on our end. Please try again later.
            </p>
        </div>

        <div class="space-y-4">
            <a href="{{ url_for('index') }}" 
               class="block w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                Go to Home
            </a>
            <button onclick="window.location.reload();" 
                    class="block w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
