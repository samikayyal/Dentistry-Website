{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="mx-auto" style="max-width: 500px;">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title mb-3 text-center">Profile</h2>
                <div class="d-flex justify-content-center mb-3">
                    <div
                        style="width: 90px; height: 90px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #563a43; border: 3px solid #d1c2cb;">
                        {% if user.email %}
                        {{ user.email[0]|upper }}
                        {% else %}
                        <span class="bi bi-person"></span>
                        {% endif %}
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Email:</label>
                    <div>{{ user.email }}</div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Member Since:</label>
                    <div>{{ user_created_at }}</div>
                </div>
                <hr>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#changeEmailModal">Change Email</button>
                    <button class="btn btn-outline-secondary" data-bs-toggle="modal"
                        data-bs-target="#changePasswordModal">Change Password</button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="{{ url_for('base.index') }}" class="btn btn-link">Back to Home</a>
        </div>
    </div>
</div>

<!-- Change Email Modal -->
<div class="modal fade" id="changeEmailModal" tabindex="-1" aria-labelledby="changeEmailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{{ url_for('auth.change_email') }}">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeEmailModalLabel">Change Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="new_email" class="form-label">New Email</label>
                        <input type="email" class="form-control" id="new_email" name="new_email" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Change Email</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{{ url_for('auth.change_password') }}">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current_password" name="current_password"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_new_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_new_password"
                            name="confirm_new_password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
