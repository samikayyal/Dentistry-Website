{% extends "base.html" %}

{% block title %}Test Configuration - {{ topic }}{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4 text-center">Configure Your Test: <span class="text-primary">{{ topic }}</span></h2>
    <form method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="num_questions" class="form-label">Number of Questions</label>
            <div class="d-flex align-items-center">
                <input type="range" class="form-range me-3" id="num_questions_slider" min="1" max="{{ max_questions }}"
                    value="{{ default_num_questions }}" style="width: 60%;">
                <input type="number" class="form-control" id="num_questions" name="num_questions" min="1"
                    max="{{ max_questions }}" value="{{ default_num_questions }}" required style="width: 40%;">
            </div>
            <div class="form-text">Maximum: {{ max_questions }}</div>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Test Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration" min="1" max="120"
                value="{{ default_duration }}" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Start Test</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('base.index') }}" class="btn btn-link">Back to Topics</a>
    </div>
</div>
<script>
    const slider = document.getElementById('num_questions_slider');
    const numberInput = document.getElementById('num_questions');
    slider.addEventListener('input', function () {
        numberInput.value = this.value;
    });
    numberInput.addEventListener('input', function () {
        slider.value = this.value;
    });
</script>
{% endblock %}
